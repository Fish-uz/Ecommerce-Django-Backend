<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Framazon{% endblock %}</title>

    <style>
        .producto-card {
            transition: transform 0.3s ease, shadow 0.3s ease;
        }
        .producto-card:hover {
            transform: translateY(-10px); /* Esto hace que suba */
            box-shadow: 0 10px 20px rgba(0,0,0,0.15) !important;
        }
        .navbar-brand {
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'tienda' %}">ðŸ“¦ FRAMAZON</a>
        <div class="ms-auto d-flex align-items-center">
            <a href="{% url 'ver_carrito' %}" class="btn btn-outline-light border-0 me-3">
                ðŸ›’ <span class="badge bg-danger">{{ cantidad_carrito }}</span>
            </a>

            {% if user.is_authenticated %}
                <span class="text-light me-3">Hola, <strong>{{ user.username }}</strong></span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-danger shadow-sm">Salir</button>
                </form>
            {% else %}
                <a href="{% url 'registro' %}" class="btn btn-sm btn-outline-warning me-2 fw-bold">Registrarse</a>
                <a href="{% url 'login' %}" class="btn btn-sm btn-warning fw-bold text-dark">Iniciar SesiÃ³n</a>
            {% endif %}
        </div>
    </div>
</nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center py-4 text-muted">
        <small>&copy; 2026 Mi Tienda Django - By: Frank Uzcategui - Todos los derechos reservados</small>
    </footer>

</body>
</html>
