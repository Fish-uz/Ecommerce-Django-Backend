{% extends 'inventario/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm border-0 p-4">
            <h2 class="text-center fw-bold mb-4">Crear cuenta en Framazon</h2>
            <form method="post" class="needs-validation">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted text-uppercase">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <div class="form-text" style="font-size: 0.75rem;">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success fw-bold">Registrarme</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Esto hace que los inputs de Django se vean como de Bootstrap */
    input[type="text"], input[type="password"], input[type="email"] {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        color: #212529;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }
</style>
{% endblock %}
